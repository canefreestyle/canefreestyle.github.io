<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Random Link</title>
  <script>
    let windowObjectReference = null; 

    function getRandomURL() {
        // Replace link_list with the actual URL of your link list file
        const link_list = 'https://canefreestyle.com/files/cane_links.txt';

        // Fetch the content of the specified link_list file
        return fetch(link_list)
            .then(response => response.text())
            .then(data => {
                // Select a random URL from the link_list
                const urlsArray = data.trim().split('\n').map(url => url.trim());
                const randomIndex = Math.floor(Math.random() * urlsArray.length);
                return urlsArray[randomIndex];
            })
            .catch(error => {
                // Display the error in the mainContainer element
                document.getElementById("mainContainer").innerHTML = `Error: ${error}`;
            });
    }

    function openRequestedTab(url, windowName) {
      if (windowObjectReference === null || windowObjectReference.closed) {
        windowObjectReference = window.open(url, windowName);
      } else {
        windowObjectReference.focus();
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const link = document.querySelector("a[target='OpenRandomLinkWindow']");
      link.addEventListener(
        "click",
        async (event) => {
          event.preventDefault();
          const randomURL = await getRandomURL();
          openRequestedTab(randomURL, "OpenRandomLinkWindow");
        },
        false
      );
    });
  </script>
</head>
<body>

<a href="#" target="OpenRandomLinkWindow">
  Open Random Link (opens in another, possibly already existing, tab)
</a>

</body>
</html>
